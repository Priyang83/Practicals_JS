<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <div id="display">

      </div>

    </section>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
  <script>
    let index = 0;
    function nextInfo() {
      if (index < reviews.length - 1) {
        index++;
      }
      else {
        index = 0;
      }
      display_reviews(index);

    }

    function prevInfo() {
      if (index > 0) {
        index -= 1;
      }
      else{
        index=reviews.length-1;
      }
      display_reviews(index);
    }
    
    function display_reviews(i) {
      const item = [];
      item.push(reviews[i]);
      console.log(item);
      const temp = item.map(function (val, index) {
        return ` <article class="review">
          <div class="img-container">
            <img src=${val.img} id="person-img" alt="" />
          </div>
          <h4 id="author">${val.name}</h4>
          <p id="job">${val.job}</p>
          <p id="info">
            ${val.text}
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn" onclick="prevInfo();">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn" onclick="nextInfo();">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article> `;
      })

      document.getElementById("display").innerHTML = temp.join("");

    }

    display_reviews(index);
  </script>
</body>

</html>
